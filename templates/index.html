<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 220px;
            height: 200px;
        }

        .envelope {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 120px;
            background-color: #f8bbd0; /* Rosa más pálido */
            border-radius: 10px;
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100px;
            background-color: #f48fb1; /* Color más oscuro */
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }

        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 180px;
            height: 100px;
            background-color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .hearts {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 2s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #f06292;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h2>Haz clic en el sobre</h2>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap" id="flap"></div>
            <div class="letter" id="letter">Solo para recordarte que te quiero mucho Yerik</div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>
    <div class="buttons">
        <button class="btn" onclick="openEnvelope()">Abrir sobre</button>
        <button class="btn" onclick="closeEnvelope()">Cerrar sobre</button>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById("flap").style.transform = "rotateX(180deg)";
            document.getElementById("letter").style.opacity = "1";
            document.getElementById("letter").style.transform = "translateY(-20px)";

            let heartsContainer = document.getElementById("hearts");
            heartsContainer.innerHTML = "";
            for (let i = 0; i < 5; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 180 + "px";
                heart.style.animationDuration = (1.5 + Math.random()) + "s";
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.style.opacity = "1", i * 300);
            }
        }

        function closeEnvelope() {
            document.getElementById("flap").style.transform = "rotateX(0deg)";
            document.getElementById("letter").style.opacity = "0";
            document.getElementById("letter").style.transform = "translateY(30px)";
            document.getElementById("hearts").innerHTML = "";
        }
    </script>
</body>
</html>
