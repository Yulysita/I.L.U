<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
        }

        .container {
            position: relative;
            margin-top: 50px;
        }

        /* Sobre */
        .envelope {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 0 auto;
            cursor: pointer;
        }

        /* Cuerpo del sobre */
        .body {
            position: absolute;
            width: 200px;
            height: 120px;
            background-color: #f8bbd0;
            bottom: 0;
            border-radius: 10px;
            z-index: 1;
        }

        /* Solapa */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 70px solid #f06292;
            transform-origin: top center;
            transition: transform 0.5s ease-in-out;
            z-index: 2;
        }

        /* Carta */
        .letter {
            position: absolute;
            width: 180px;
            height: 100px;
            background-color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s, transform 0.5s;
            left: 10px;
            top: -15px;
            border-radius: 5px;
            z-index: 3;
        }

        /* Corazones flotando */
        .hearts {
            position: absolute;
            width: 100%;
            height: 150px;
            top: -50px; /* Ajustado para que los corazones salgan de la carta */
            left: 50%;
            transform: translateX(-50%);
            overflow: visible;
            z-index: 4;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 3s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #f06292;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h2>Haz clic en el sobre</h2>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap" id="flap"></div>
            <div class="body"></div>
            <div class="letter" id="letter">Solo para recordarte que te quiero mucho Yerik</div>
            <div class="hearts" id="hearts"></div> <!-- Movido dentro del sobre -->
        </div>
    </div>
    <div class="buttons">
        <button class="btn" onclick="openEnvelope()">Abrir sobre</button>
        <button class="btn" onclick="closeEnvelope()">Cerrar sobre</button>
    </div>

    <script>
        let heartInterval;
        let isOpen = false;

        function openEnvelope() {
            if (isOpen) return;

            document.getElementById("flap").style.transform = "rotateX(180deg)";
            
            let letter = document.getElementById("letter");
            letter.style.opacity = "1";
            letter.style.transform = "translateY(-65px)";

            let heartsContainer = document.getElementById("hearts");
            heartsContainer.innerHTML = "";

            heartInterval = setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 50 + "%"; /* Para que los corazones salgan desde la carta */
                heart.style.animationDuration = (2 + Math.random()) + "s";
                heartsContainer.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }, 500);

            isOpen = true;
        }

        function closeEnvelope() {
            if (!isOpen) return;

            document.getElementById("flap").style.transform = "rotateX(0deg)";
            
            let letter = document.getElementById("letter");
            letter.style.opacity = "0";
            letter.style.transform = "translateY(10px)";

            clearInterval(heartInterval);
            setTimeout(() => {
                document.getElementById("hearts").innerHTML = "";
            }, 3000);

            isOpen = false;
        }
    </script>
</body>
</html>
